<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <section>
        <div class="main">
            <div class="area">
                <label for="inp1">First Number : </label>
                <input type="text" name="inp1" id="inp1">
            </div>
            <div class="area">
                <label for="inp2">Second Number : </label>
                <input type="text" name="inp2" id="inp2">
            </div>
            <div class="grp">
                <button class="controls " id="add">Add</button>
                <button class="controls" id="sub">Subtract</button>
                <button class="controls"
                id="mul">Multiply</button>
                <button class="controls"
                id="div">Divide</button>
            </div>
            <div class="area">
                <label for="out">Resultant Number : </label>
                <input type="text" name="output" id="out">
            </div>
        </div>
    </section>
    <script src="logic.js"></script>
</body>
</html>
